<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog Home Page</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Max's Awesome Blog</h1>
			<div class="row" id="posts">
				<div class="col">Loading...</div>
			</div>
			<!-- end of content row -->
			<div><a href="new.html">New Post</a></div>
		</div>
		<!-- end of container-->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script>
			const storedPosts = window.localStorage.getItem("posts");
			let posts;
			if (storedPosts) {
				posts = JSON.parse(storedPosts);
			} else {
				posts = [];
			}

			let generatedHTML = "";

			if (posts.length === 0) {
				generatedHTML = "<div class='col'>No posts yet</div>";
			}

			for (let post of posts) {
				generatedHTML += `<div class="col-4">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">${post.title}</h5>
							<h6>${new Date(post.date).toLocaleDateString()} ${new Date(
					post.date
				).toLocaleTimeString()}</h6>
							<p class="card-text">${post.tagline}</p>
							<a href="post.html?date=${post.date}" class="btn btn-primary">Read more</a>
						</div>
					</div>
				</div>`;
			}

			document.getElementById("posts").innerHTML = generatedHTML;
		</script>
	</body>
</html>
