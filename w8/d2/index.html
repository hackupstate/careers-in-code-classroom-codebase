<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="container">
			<div id="screen">0</div>
			<div>
				<button onclick="buttonClicked(event)">1</button>
				<button onclick="buttonClicked(event)">2</button>
				<button onclick="buttonClicked(event)">3</button>
				<button onclick="buttonClicked(event)">+</button>
			</div>
			<div>
				<button onclick="buttonClicked(event)">4</button>
				<button onclick="buttonClicked(event)">5</button>
				<button onclick="buttonClicked(event)">6</button>
				<button onclick="buttonClicked(event)">-</button>
			</div>
			<div>
				<button onclick="buttonClicked(event)">7</button>
				<button onclick="buttonClicked(event)">8</button>
				<button onclick="buttonClicked(event)">9</button>
				<button onclick="buttonClicked(event)">*</button>
			</div>
			<div>
				<button onclick="buttonClicked(event)">0</button>
				<button onclick="buttonClicked(event)">/</button>
				<button onclick="equalClicked(event)">=</button>
				<button onclick="clearClicked(event)">c</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
