<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
	</head>
	<body>
		<div id="screen">0</div>
		<div>
			<button onclick="clearButtonPressed()">C</button>
			<button onclick="plusMinusButtonPressed()">âˆ“</button>

		<div>
			<button onclick="numButtonPressed(7)">7</button>
			<button onclick="numButtonPressed(8)">8</button>
			<button onclick="numButtonPressed(9)">9</button>
			<button onclick="numButtonPressed('*')">*</button>

		<div>

		</div>
		<div>
			<button onclick="numButtonPressed(1)">1</button>
			<button onclick="numButtonPressed(2)">2</button>
			<button onclick="numButtonPressed(3)">3</button>
			<button onclick="numButtonPressed('+')">+</button>
		</div>
		<div>
			<button onclick="numButtonPressed(0)">0</button>
			<button onclick="numButtonPressed('.')">.</button>
			<button></button>
			<button onclick="equalButtonPressed()">=</button>
		</div>
