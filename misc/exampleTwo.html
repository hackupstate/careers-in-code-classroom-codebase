<!DOCTYPE html>
<html>
<head>
<title>Example Two</title>
<script>
function validateData()
{
	var result = true;
	var errorMsg = validateYear(document.getElementById("year").value);
	if (errorMsg.length > 0)
		errorMsg = errorMsg + "\n";
	errorMsg = errorMsg + validateCreditCardNbr(document.getElementById("creditCardNbr").value);
	if (errorMsg.length > 0)
	{
		result = false;
		alert(errorMsg);
	}
	return result;
}

function validateYear(year)
{
	var errorMsg = "";
	if (year.length != 4)
		errorMsg = "Year must contain four digits.";
	else
		year = Number(year);
	if (Number.isNaN(year))
		errorMsg = "Year must contain four digits.";
	return errorMsg;
}

function validateCreditCardNbr(creditCardNbr)
{
	var errorMsg = "";
	if (creditCardNbr.length != 16)
		errorMsg = "Credit Card Number must contain sixteen digits.";
	else
		creditCardNbr = Number(creditCardNbr);
	if (Number.isNaN(creditCardNbr))
		errorMsg = "Credit Card Number must contain sixteen digits.";
	return errorMsg;
}
</script>
</head>
<body>
<h1> Example Two</h1>
<form name="DataEntry" onsubmit="return validateData()" action="submitForm.html" method="post">
<label for="year">Year:</label>
<input type="text" id="year" name="year" value=""><br \><br \>
<label for="creditCardNbr">Credit Card Number:</label>
<input type="text" id="creditCardNbr" name="creditCardNbr" value=""><br \><br \>
<input type="submit" value="Submit">
</form>
</body>
</html>
